<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Register Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://w0.peakpx.com/wallpaper/43/30/HD-wallpaper-travel-couple-lifestyle.jpg') center center / cover no-repeat fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .register-header h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: bold;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 12px;
      color: #333;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #666;
    }

    .form-control:focus {
      background: white;
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0,123,255,0.2);
    }

    .btn-register {
      background-color: #007bff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #0056b3;
    }

    .text-muted a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2>Register</h2>
    </div>
    <form action="/register" method="POST">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="container">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
      
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name" name="name" required />
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address" name="email" required />
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required />
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required />
      </div>

      <button type="submit" class="btn btn-register mb-3">Register</button>

      <p class="text-center text-muted">
        Have an account? <a href="/login">Login here</a>
        <br>
        <a href="/">Home</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    setTimeout(function () {
      document.querySelectorAll(".alert").forEach(function (alert) {
        alert.style.display = "none";
      });
    }, 5000);
  </script>
</body>
</html>
